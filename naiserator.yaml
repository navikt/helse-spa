apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
   name: {{APP_NAME}}
   namespace: default
   labels:
      team: teamhelse
spec:
   image: navikt/{{DOCKER_IMG_NAME}}:0
   port: 8080
   team: teamhelse
   liveness:
      path: isalive
      initialDelay: 20
      timeout: 1
      periodSeconds: 5
      failureThreshold: 10
   readiness:
      path: isready
      initialDelay: 20
      timeout: 1
   resources:
      limits:
        cpu: 2000m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi
   replicas:
      min: 1
      max: 1
      cpuThresholdPercentage: 90
   prometheus:
      enabled: true
      path: /metrics
   secrets: true
